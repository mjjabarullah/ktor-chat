<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Chat - Guest Registration</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel='stylesheet' href="css/styles.css">
</head>
<body th:classappend="${domain.theme}" class="">
<div class="flex-col flex pt-4 lg:p-10 pb-14 w-full px-2">
    <div class="w-36 mx-auto">
        <img class="w-36" src="images/registration.webp" alt="">
    </div>
    <div class="card">
        <div class="flex flex-col items-start py-2 px-4">
            <h3 class="heading">Guest Login</h3>
            <div th:if="${errors['default']}" th:text="${errors['default']}" class="error-default"></div>
            <form class="w-full" action="/guest" method="post">
                <div class="mb-4">
                    <div class="h-10 mb-4">
                        <label class="h-full">
                            <input name="name" onkeypress="return /^[a-zA-Z\d_-]*$/i.test(event.key)"
                                   class="input-text" type="text" placeholder="Username"
                                   autocomplete="off" required minlength="4" maxlength="12" autofocus>
                        </label>
                    </div>
                    <div th:if="${errors['name']}" th:text="${errors['name']}" class="error-text"></div>
                </div>
                <label>
                    <input hidden name="password" value="" type="password">
                </label>
                <div class="w-full h-10 mb-4">
                    <select name="gender" class="input-text" required>
                        <option value="" selected="" disabled>Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="text-center mb-4">
                    <button type="submit" class="w-36 btn btn-skin"><i class="fa-solid fa-right-to-bracket"></i>
                        &nbsp;&nbsp;Guest Login
                    </button>
                    <p class="disc">Want to register as user?
                        <a href="/register" class="link-text">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
